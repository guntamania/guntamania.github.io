<h1 id="概要">概要</h1>

<p>複数人でイベントをしたときに割り勘や精算を行うツールです。
FireStoreにてデータの共有を行いますが、そのときに払い出されるハッシュ使ったURLを共有することで、ログインなしで精算結果を共有することができます。</p>

<h1 id="技術背景">技術背景</h1>

<p>Flutterで制作しており、両OSをワンコードで管理しています。
また、状態管理には <code class="language-plaintext highlighter-rouge">hooks_riverpod</code> を用いており、またマルチレイヤーによるモダンな設計を採用しています。</p>
