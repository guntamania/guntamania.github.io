{% if site.posts.size > 0 %}
  <ul>
    {% for post in site.posts %}
      <li class="post-list-item">
        <span class="home-date">
            <p class="created-at">{{ post.date | date: "%Y-%m-%d" }}</p>
        </span>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endif %}
